- alias: "Utilities: washing machine or dryer started or finished"
  trigger:
    - platform: state
      entity_id: binary_sensor.dryer_machine
    - platform: state
      entity_id: binary_sensor.washing_machine
  variables:
    from_state: "{{ trigger.from_state.state }}"
    to_state: "{{ trigger.to_state.state }}"
    name: "{{ trigger.entity_id.split('.', 1)[1] }}"
  condition: "{{ (to_state == 'on' and from_state == 'off') or (to_state == 'off' and from_state == 'on') }}"
  action:
    service: input_datetime.set_datetime
    data:
      entity_id: "input_datetime.{{ name }}_{{ to_state }}"
      timestamp: "{{ now().timestamp() }}"

- alias: "Utilities: washing machine notification"
  trigger:
    platform: state
    entity_id: binary_sensor.washing_machine
    from: "off"
    to: "on"
  action:
    service: script.utility_notification
    data:
      name: "washing_machine"


- alias: "Utilities: dryer notification"
  trigger:
    platform: state
    entity_id: binary_sensor.dryer_machine
    from: "off"
    to: "on"
  action:
    service: script.utility_notification
    data:
      name: "dryer_machine"
