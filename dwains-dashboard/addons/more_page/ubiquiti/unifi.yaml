---
#
# Unifi 1.0.1 more_page.
# Made by Ruben Dijk.

# Down/upload speed
- type: horizontal-stack
  cards:
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
          border-radius: 10px;
          box-shadow: 10px;
          font-weight: bold;
          opacity: 0.8;
        }
      entities:
        - sensor.unifi_gateway_www_xput_up
      name: Upload Speed
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 24
      hour24: true
      points_per_hour: 1
      smoothing: false
      show:
        points: false
        graph: line
        extrema: true

    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
          border-radius: 10px;
          box-shadow: 10px;
          font-weight: bold;
          opacity: 0.8;
        }
      entities:
        - sensor.unifi_gateway_www_xput_down
      name: Download Speed
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 24
      hour24: true
      points_per_hour: 1
      smoothing: false
      show:
        points: false
        graph: line
        extrema: true

# device status first 2 cards

- type: vertical-stack
  cards:
    - type: custom:dwains-flexbox-card
      padding: true
      items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
      cards:
        - type: horizontal-stack
          cards:
            - type: custom:swipe-card
              parameters:
                spaceBetween: 8
                touchEventsTarget: 'container'
                pagination:
                  type: 'bullets'
                  dynamicBullets: false

              cards:
                - type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards: 
                      # card 1 WAN
                        - type: custom:button-card
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          aspect_ratio: 1/1.4
                          custom_fields:
                            graph:
                              card:
                                type: sensor
                                entity: sensor.unifi_gateway_wan_download
                                name: Download
                                graph: line
                                style: |
                                  ha-card {
                                    background-color: var(--dwains-theme-primary);
                                  }
                          styles:
                            custom_fields:
                              graph:
                                - overflow: unset
                            card:

                            grid:
                              - grid-template-areas: '"i" "n" "graph"'
                              - grid-template-columns: 1fr
                              - grid-template-rows: 1fr min-content min-content

                          entity: sensor.unifi_gateway_wan
                          name: WAN
                          state:
                            - value: 'OK'
                              color: var(--dwains-theme-accent)
                            - value: 'ERROR'
                              color: grey
                          hold_action:
                            action: more-info
                      # Card 2 LAN
                        - type: custom:button-card
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          aspect_ratio: 1/1.4
                          custom_fields:
                            graph:
                              card:
                                type: sensor
                                entity: sensor.unifi_gateway_lan_num_user
                                name: Users
                                graph: line
                                style: |
                                  ha-card {
                                    background-color: var(--dwains-theme-primary);
                                  }
                          styles:
                            custom_fields:
                              graph:
                                - overflow: unset
                            card:

                            grid:
                              - grid-template-areas: '"i" "n" "graph"'
                              - grid-template-columns: 1fr
                              - grid-template-rows: 1fr min-content min-content

                          entity: sensor.unifi_gateway_lan
                          name: LAN
                          state:
                            - value: 'OK'
                              color: var(--dwains-theme-accent)
                            - value: 'ERROR'
                              color: grey
                          hold_action:
                            action: more-info
# CPU and memmory usage
                - type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards: 
                        - type: custom:mini-graph-card
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          entities:
                            - sensor.unifi_gateway_wan_mem
                          name: Memory
                          icon: fas:memory
                          line_color: 'var(--dwains-theme-accent)'
                          hours_to_show: 24
                          hour24: true
                          points_per_hour: 1
                          smoothing: false
                          show:
                            points: false
                            graph: line
                            extrema: true

                        - type: custom:mini-graph-card
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          entities:
                            - sensor.unifi_gateway_wan_cpu
                          name: CPU
                          icon: 'mdi:cpu-64-bit'
                          line_color: 'var(--dwains-theme-accent)'
                          hours_to_show: 24
                          hour24: true
                          points_per_hour: 1
                          smoothing: false
                          show:
                            points: false
                            graph: line
                            extrema: true
# device status second 2 cards
        - type: horizontal-stack
          cards:
            - type: custom:swipe-card
              parameters:
                spaceBetween: 8
                touchEventsTarget: 'container'
                pagination:
                  type: 'bullets'
                  dynamicBullets: false

              cards:
                - type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards: 
                      # Card 3 WLAN
                        - type: custom:button-card
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          aspect_ratio: 1/1.4
                          custom_fields:
                            graph:
                              card:
                                type: sensor
                                entity: sensor.unifi_gateway_wlan_num_user
                                name: Users
                                graph: line
                                style: |
                                  ha-card {
                                    background-color: var(--dwains-theme-primary);
                                  }
                          styles:
                            custom_fields:
                              graph:
                                - overflow: unset
                            card:

                            grid:
                              - grid-template-areas: '"i" "n" "graph"'
                              - grid-template-columns: 1fr
                              - grid-template-rows: 1fr min-content min-content

                          entity: sensor.unifi_gateway_wlan
                          name: Wlan
                          state:
                            - value: 'OK'
                              color: var(--dwains-theme-accent)
                            - value: 'ERROR'
                              color: grey
                          hold_action:
                            action: more-info
                      # Card 4 WWW
                        - type: custom:button-card
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          aspect_ratio: 1/1.4
                          custom_fields:
                            graph:
                              card:
                                type: sensor
                                entity: sensor.unifi_gateway_www_speedtest_ping
                                name: Ping
                                graph: line
                                style: |
                                  ha-card {
                                    background-color: var(--dwains-theme-primary);
                                  }
                          styles:
                            custom_fields:
                              graph:
                                - overflow: unset
                            card:

                            grid:
                              - grid-template-areas: '"i" "n" "graph"'
                              - grid-template-columns: 1fr
                              - grid-template-rows: 1fr min-content min-content

                          entity: sensor.unifi_gateway_www
                          name: WWW
                          state:
                            - value: 'OK'
                              color: var(--dwains-theme-accent)
                            - value: 'ERROR'
                              color: grey
                          hold_action:
                            action: more-info

                - type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards: 
                      # info Wlan
                        - type: entities
                          style: |
                            ha-card {
                              background-color: var(--dwains-theme-primary);
                              border-radius: 10px;
                              box-shadow: 10px;
                              font-weight: bold;
                              opacity: 0.8;
                            }
                          show_header_toggle: false
                          entities:
                            - entity: sensor.unifi
                              name: Wlan Information
                              icon: mdi:wifi-star
                              hide_if_unavailable: true
                            - entity: sensor.unifi_ssid_not_users
                              name: NoT - Active Devices
                              icon: mdi:wifi
                              hide_if_unavailable: true
                            - entity: sensor.unifi_ssid_wifi_users
                              name: Wi-Fi - Active Devices
                              icon: mdi:wifi
                              hide_if_unavailable: true

- type: horizontal-stack
  cards:

  # unifi gateway alerts
    - type: custom:button-card
      entity: sensor.unifi_gateway_alerts
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: 10px;
          box-shadow: 10px;
          font-weight: bold;
          opacity: 0.8;
        }
      state:
        - value: "0"
          color: var(--dwains-theme-accent)
          icon: mdi:shield-alert-outline
        - value: "1"
          operator: '>='
          color: red
          icon: mdi:alert
          styles:
            card:
              - animation: blink 2s ease infinite

  # Go to your unifi controller webpage
    - type: custom:button-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: 10px;
          box-shadow: 10px;
          font-weight: bold;
          opacity: 0.8;
        }
      name: Unifi Controller
      icon: mdi:web
      color: var(--dwains-theme-accent)
      tap_action:
        action: url
        url_path: 'https://192.168.1.2:8443/manage/site/default/dashboard'

  # Firmware update
    - type: custom:button-card
      entity: sensor.unifi_gateway_firmware_upgradable
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: 10px;
          box-shadow: 10px;
          font-weight: bold;
          opacity: 0.8;
        }
      state:
        - value: "0"
          color: var(--dwains-theme-accent)
        - value: "1"
          operator: '>='
          color: orange
          icon: mdi:database-refresh