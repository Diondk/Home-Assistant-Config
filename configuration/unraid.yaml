## SNMP LAN Upload

- platform: snmp
  name: 'UnRAID LAN0 Upload'
  host: !secret unraid_ip
  port: 161
  community: public
  baseoid: .1.3.6.1.2.1.2.2.1.16.9 
  accept_errors: false
  unit_of_measurement: "Kbps"
  value_template: >
    {{((value | float ) / 1000000 ) | round(2) }}


