## API sensors

## HDD SNMP Temperatures

- platform: snmp
  name: 'UnRAID DISK1 Temperature'
  host: !secret unraid_ip
  port: 161
  community: public
  version: 2c
  baseoid: .1.3.6.1.4.1.8072.1.3.2.4.1.2.8.100.105.115.107.116.101.109.112.1
  accept_errors: false
  value_template: >
    {{ value.split(':')[1].strip() }}
  unit_of_measurement: 'C'

- platform: snmp
  name: 'UnRAID DISK2 Temperature'
  host: !secret unraid_ip
