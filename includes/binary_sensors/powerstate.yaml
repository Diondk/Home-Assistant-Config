  - platform: template
    sensors:
      washer_on:
        friendly_name: "Wasmachine aan"
        device_class: power
        delay_off: 
          minutes: 5
        value_template: >
          {{ states('sensor.wasmachine_power')| float > 50 }}
      dryer_on:
        friendly_name: "Droger aan"
        device_class: power
        delay_off:
          minutes: 2
        value_template: >
          {{ states('sensor.droger_power')| float > 50}}
      tv_on:
        friendly_name: "TV aan"
        device_class: power
        value_template: >
          {{ states('sensor.tv_power')| float > 75}}