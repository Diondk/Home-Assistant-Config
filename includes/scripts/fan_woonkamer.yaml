woonkamer_fan_off:
  alias: Woonkamer ventilator uit
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.woonkamer_remote
        command: b64:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.woonkamer_fan_speed
        option: "off"
    - service: fan.turn_off
      entity_id: fan.woonkamer_fan
      
woonkamer_fan_on:
  alias: Woonkamer ventilator aan
  sequence:
    - service_template: >
        {% if is_state("input_select.woonkamer_fan_speed", "min") %}
          script.woonkamer_fan_min
        {% elif is_state("input_select.woonkamer_fan_speed", "med") %}
          script.woonkamer_fan_med
        {% elif is_state("input_select.woonkamer_fan_speed", "max") %}
          script.woonkamer_fan_max
        {% endif %}

